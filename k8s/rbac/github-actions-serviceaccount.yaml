---
apiVersion: v1
kind: Namespace
metadata:
  name: gitops-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: github-actions
  namespace: gitops-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: github-actions-deployer
rules:
  # Allow managing Helm releases and their resources
  - apiGroups: [""]
    resources:
      - services
      - persistentvolumeclaims
      - persistentvolumes
      - pods
      - serviceaccounts
      - endpoints
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  - apiGroups: [""]
    resources:
      - configmaps
      - secrets
    verbs: ["*"]

  - apiGroups: [""]
    resources:
      - limitranges
      - replicationcontrollers
      - resourcequotas
    verbs: ["get", "list", "watch"]

  - apiGroups: [""]
    resources:
      - services/finalizers
    verbs: ["get", "create", "update", "delete"]

  - apiGroups: [""]
    resources:
      - nodes/metrics
    verbs: ["get", "list", "watch"]

  - apiGroups: ["storage.k8s.io"]
    resources:
      - storageclasses
      - volumeattachments
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  - apiGroups: ["apps"]
    resources:
      - deployments
      - daemonsets
      - replicasets
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  - apiGroups: ["apps"]
    resources:
      - statefulsets
    verbs: ["*"]

  - apiGroups: ["batch"]
    resources:
      - jobs
      - cronjobs
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  - apiGroups: ["networking.k8s.io"]
    resources:
      - ingresses
      - networkpolicies
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  - apiGroups: ["autoscaling"]
    resources:
      - horizontalpodautoscalers
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  - apiGroups: ["certificates.k8s.io"]
    resources:
      - certificatesigningrequests
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  - apiGroups: ["coordination.k8s.io"]
    resources:
      - leases
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  - apiGroups: ["discovery.k8s.io"]
    resources:
      - endpointslices
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  - apiGroups: ["events.k8s.io"]
    resources:
      - events
    verbs: ["get", "list", "watch", "create", "patch"]

  - apiGroups: ["rbac.authorization.k8s.io"]
    resources:
      - roles
      - rolebindings
      - clusterroles
      - clusterrolebindings
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  - apiGroups: [""]
    resources:
      - namespaces
    verbs: ["get", "list", "watch", "create", "update", "patch"]

  - apiGroups: [""]
    resources:
      - nodes
    verbs: ["get", "list", "watch"]

  # Allow managing cert-manager resources
  - apiGroups: ["cert-manager.io"]
    resources:
      - certificates
      - certificaterequests
      - issuers
      - clusterissuers
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Allow managing prometheus/monitoring resources
  - apiGroups: ["monitoring.coreos.com"]
    resources:
      - alertmanagerconfigs
      - alertmanagers
      - alertmanagers/finalizers
      - alertmanagers/status
      - podmonitors
      - podmonitors/status
      - probes
      - probes/status
      - prometheusagents
      - prometheusagents/finalizers
      - prometheusagents/status
      - prometheuses
      - prometheuses/finalizers
      - prometheuses/status
      - prometheusrules
      - scrapeconfigs
      - scrapeconfigs/status
      - servicemonitors
      - servicemonitors/status
      - thanosrulers
      - thanosrulers/finalizers
      - thanosrulers/status
    verbs: ["*"]

  # Allow managing sealed secrets
  - apiGroups: ["bitnami.com"]
    resources:
      - sealedsecrets
      - sealedsecrets/status
    verbs: ["*"]

  # Allow managing custom resource definitions
  - apiGroups: ["apiextensions.k8s.io"]
    resources:
      - customresourcedefinitions
    verbs: ["get", "list", "watch", "create", "update", "patch"]

  # Allow managing webhook configurations
  - apiGroups: ["admissionregistration.k8s.io"]
    resources:
      - mutatingwebhookconfigurations
      - validatingwebhookconfigurations
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Allow managing policy resources
  - apiGroups: ["policy"]
    resources:
      - poddisruptionbudgets
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Allow reading events for debugging
  - apiGroups: [""]
    resources:
      - events
    verbs: ["get", "list", "watch", "create", "patch"]

  # Allow access to metrics endpoints
  - nonResourceURLs:
      - /metrics
      - /metrics/cadvisor
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: github-actions-deployer-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: github-actions-deployer
subjects:
  - kind: ServiceAccount
    name: github-actions
    namespace: gitops-system
