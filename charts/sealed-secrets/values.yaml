# This chart wraps the official sealed-secrets Helm chart

namespace: kube-system

# Pass-through values to the official sealed-secrets chart
sealed-secrets:
  # Controller configuration
  controller:
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 128Mi

    # Pod topology spread for balanced distribution across nodes
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: sealed-secrets

  # Install in kube-system namespace by default
  # This can be overridden during installation with --namespace flag
  namespace: kube-system
