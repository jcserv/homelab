apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: power-monitor
  labels:
    app: power-monitor
rules:
  # Node operations - cordon, uncordon, drain
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "patch", "update"]
  # Pod operations - needed for drain
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "delete"]
  # Pod eviction - needed for drain
  - apiGroups: [""]
    resources: ["pods/eviction"]
    verbs: ["create"]
  # DaemonSet operations - needed for drain --ignore-daemonsets
  - apiGroups: ["apps"]
    resources: ["daemonsets"]
    verbs: ["get", "list"]
  # StatefulSet operations
  - apiGroups: ["apps"]
    resources: ["statefulsets"]
    verbs: ["get", "list"]
  # ReplicaSet operations
  - apiGroups: ["apps"]
    resources: ["replicasets"]
    verbs: ["get", "list"]
