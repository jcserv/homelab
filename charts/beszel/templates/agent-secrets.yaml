{{- /*
Beszel Agent Secrets - Fallback Plain Secrets
*/ -}}
{{- if .Values.agent.enabled }}
{{- if eq .Values.agent.deploymentType "PerNode" }}
{{- /*
  PerNode deployment: Create one secret per node
  Each node has its own unique KEY and TOKEN
*/ -}}
{{- range .Values.agent.nodes }}
{{- if or .key .token }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "beszel.fullname" $ }}-agent-{{ .name }}-secrets
  labels:
    app: {{ include "beszel.name" $ }}
    component: agent
    node: {{ .name }}
  annotations:
    beszel/secret-type: "fallback"
type: Opaque
stringData:
  KEY: {{ .key | quote }}
  TOKEN: {{ .token | quote }}
{{- end }}
{{- end }}
{{- else }}
{{- /*
  DaemonSet deployment: Create a single shared secret
  All agents use the same KEY and TOKEN
*/ -}}
{{- if or .Values.agent.auth.key .Values.agent.auth.token }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "beszel.fullname" . }}-agent-secrets
  labels:
    app: {{ include "beszel.name" . }}
    component: agent
  annotations:
    beszel/secret-type: "fallback"
type: Opaque
stringData:
  KEY: {{ .Values.agent.auth.key | quote }}
  TOKEN: {{ .Values.agent.auth.token | quote }}
{{- end }}
{{- end }}
{{- end }}
